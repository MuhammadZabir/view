<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-status-category-heading" jhiTranslate="viewApp.statusCategory.home.createOrEditLabel">Create or edit a Status Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!statusCategory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="statusCategory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viewApp.statusCategory.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="statusCategory.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viewApp.statusCategory.point" for="field_point">Point</label>
                    <input type="number" class="form-control" name="point" id="field_point"
                        [(ngModel)]="statusCategory.point" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viewApp.statusCategory.main" for="field_main">Main</label>
                    <input type="checkbox" class="form-control" name="main" id="field_main"
                        [(ngModel)]="statusCategory.main" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="viewApp.statusCategory.pointConfig" for="field_pointConfig">Point Config</label>
                    <select class="form-control" id="field_pointConfig" name="pointConfig" [(ngModel)]="statusCategory.pointConfig" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pointConfigOption.id === statusCategory.pointConfig?.id ? statusCategory.pointConfig : pointConfigOption" *ngFor="let pointConfigOption of pointconfigs; trackBy: trackPointConfigById">{{pointConfigOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
