<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="feedback">
            <h2><span jhiTranslate="viewApp.feedback.detail.title">Feedback</span> {{feedback.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="viewApp.feedback.subject">Subject</span></dt>
                <dd>
                    <span>{{feedback.subject}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.feedback.description">Description</span></dt>
                <dd>
                    <span>{{feedback.description}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.feedback.rating">Rating</span></dt>
                <dd>
                    <span>{{feedback.rating}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.feedback.user">User</span></dt>
                <dd>
                    {{feedback.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feedback', feedback.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
