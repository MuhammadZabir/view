<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="role">
            <h2><span jhiTranslate="viewApp.role.detail.title">Role</span> {{role.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="viewApp.role.name">Name</span></dt>
                <dd>
                    <span>{{role.name}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.role.description">Description</span></dt>
                <dd>
                    <span>{{role.description}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.role.permission">Permission</span></dt>
                <dd>
                    <span *ngFor="let permission of role.permissions; let last = last">
                        <a [routerLink]="['/permission', permission?.id, 'view' ]">{{permission.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role', role.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
