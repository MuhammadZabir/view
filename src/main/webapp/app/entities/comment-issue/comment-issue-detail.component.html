<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commentIssue">
            <h2><span jhiTranslate="viewApp.commentIssue.detail.title">Comment Issue</span> {{commentIssue.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="viewApp.commentIssue.comment">Comment</span></dt>
                <dd>
                    <span>{{commentIssue.comment}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.commentIssue.user">User</span></dt>
                <dd>
                    {{commentIssue.user?.login}}
                </dd>
                <dt><span jhiTranslate="viewApp.commentIssue.issue">Issue</span></dt>
                <dd>
                    <div *ngIf="commentIssue.issue">
                        <a [routerLink]="['/issue', commentIssue.issue?.id, 'view']">{{commentIssue.issue?.comment}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment-issue', commentIssue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
