<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permission">
            <h2><span jhiTranslate="viewApp.permission.detail.title">Permission</span> {{permission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="viewApp.permission.name">Name</span></dt>
                <dd>
                    <span>{{permission.name}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.permission.description">Description</span></dt>
                <dd>
                    <span>{{permission.description}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.permission.action">Action</span></dt>
                <dd>
                    <span>{{permission.action}}</span>
                </dd>
                <dt><span jhiTranslate="viewApp.permission.role">Role</span></dt>
                <dd>
                    <span *ngFor="let role of permission.roles; let last = last">
                        <a [routerLink]="['/role', role?.id, 'view' ]">{{role.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permission', permission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
